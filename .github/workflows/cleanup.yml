name: Cleanup EKS Resources

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Install eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin
    
    - name: Delete EKS cluster
      run: |
        if aws eks describe-cluster --name qr-code-generator-cluster --region us-east-1 2>/dev/null; then
          echo "Deleting EKS cluster..."
          eksctl delete cluster --name qr-code-generator-cluster --region us-east-1
          echo "Cluster deleted successfully!"
        else
          echo "Cluster not found or already deleted"
        fi
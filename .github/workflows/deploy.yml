name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Install eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin
    
    - name: Create EKS cluster if not exists
      run: |
        if ! aws eks describe-cluster --name qr-code-generator-cluster --region us-east-1 2>/dev/null; then
          eksctl create cluster --name qr-code-generator-cluster --region us-east-1 --nodes 2 --node-type t3.medium
        fi
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name qr-code-generator-cluster
    
    - name: Update deployment image
      run: |
        sed -i "s|your-dockerhub-username/qr-code-generator:latest|${{ secrets.DOCKER_USERNAME }}/qr-code-generator:build-${{ github.event.workflow_run.run_number }}|g" k8s/deployment.yaml
    
    - name: Deploy to EKS
      run: kubectl apply -k k8s/
    
    - name: Wait for pods
      run: kubectl wait --for=condition=ready pod -l app=qr-code-generator -n qr-generator --timeout=300s
    
    - name: Check deployment status
      run: |
        echo "Deployment Status:"
        kubectl get pods -n qr-generator
        kubectl get services -n qr-generator
        echo "LoadBalancer may take 2-5 minutes to provision..."
    
    - name: Get Application URL
      run: |
        echo "Application deployed successfully!"
        LB_HOST=$(kubectl get service qr-code-generator-service -n qr-generator -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
        if [ "$LB_HOST" != "pending" ] && [ -n "$LB_HOST" ]; then
          echo "Access URL: http://$LB_HOST"
        else
          echo "LoadBalancer still provisioning. Check AWS Console or run:"
          echo "kubectl get service qr-code-generator-service -n qr-generator"
        fi

